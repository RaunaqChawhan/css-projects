<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cowboy Illustration</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="cowboy-container">
            <div class="cowboy-head">
                <div class="hat"></div>
                <div class="hair"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="ear"></div>
                <div class="mask">
                    <div class="fold"></div>
                </div>
            </div>
            <div class="left-hand">
                <div class="joint-1"></div>
                <div class="connect">
                    <div class="joint-2"></div>
                    <div class="palm">
                        <div class="thumb"></div>
                    </div>
                </div>
            </div>
            <div class="right-hand">
                <div class="joint-1"></div>
                <div class="joint-2"></div>
                <div class="palm">
                    <div class="thumb"></div>
                </div>
            </div>
            <div class="torso">
                <div class="belt">
                    <div class="buckle"></div>
                </div>
                <div class="holster">
                    <div class="gun">
                        <div class="trigger"></div>
                    </div>
                </div>
            </div>
            <div class="left-leg">
                <div class="joint"></div>
                <div class="boot"></div>
                <div class="wheel"></div>
            </div>
            <div class="right-leg">
                <div class="joint"></div>
                <div class="boot"></div>
                <div class="wheel"></div>
            </div>
            <div class="ground"></div>
        </div>
    </body>
</html>
